<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Eventos - Visão Geral</title>
    <!-- Incluindo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-black mb-5">Gestão de Eventos - Visão Geral</h1>

        <!-- Botão de Voltar -->
        <div class="text-right mb-4">
            <a href="../MAIN/index.html" class="btn btn-secondary">Voltar</a>
        </div>

        <!-- Seção de Cards -->
        <div class="row">

            <!-- Card de Eventos -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card evento-card">
                    <div class="card-header bg-danger text-white">
                        <h3>Eventos</h3>
                    </div>
                    <div class="card-body">
                        <ul id="eventosList"></ul>
                    </div>
                </div>
            </div>

            <!-- Card de Relatórios -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card relatorio-card">
                    <div class="card-header bg-danger text-white">
                        <h3>Relatórios</h3>
                    </div>
                    <div class="card-body">
                        <ul id="relatoriosList"></ul>
                    </div>
                </div>
            </div>

            <!-- Card de Professores -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card professor-card">
                    <div class="card-header bg-danger text-white">
                        <h3>Professores</h3>
                    </div>
                    <div class="card-body">
                        <ul id="professoresList"></ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Incluindo o script do main.js -->
    <script src="main.js"></script>
</body>

</html>
