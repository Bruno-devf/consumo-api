<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Eventos</title>
    <!-- Incluindo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-white mb-4">Gestão de Eventos</h1>
        
        <!-- Formulário de Deletar Evento -->
        <div class="mb-4">
            <h2 class="text-white">Deletar Evento</h2>
            <form id="formDeleteEvento">
                <div class="mb-3">
                    <label for="idEvento" class="form-label text-white">ID do Evento</label>
                    <input type="number" class="form-control" id="idEvento" placeholder="Informe o ID do evento">
                </div>
                <button type="submit" class="btn btn-danger">Deletar Evento</button>
            </form>
            <div id="msgEvento" class="mt-3"></div>
        </div>

        <!-- Formulário de Deletar Relatório -->
        <div class="mb-4">
            <h2 class="text-white">Deletar Relatório</h2>
            <form id="formDeleteRelatorio">
                <div class="mb-3">
                    <label for="idRelatorio" class="form-label text-white">ID do Relatório</label>
                    <input type="number" class="form-control" id="idRelatorio" placeholder="Informe o ID do relatório">
                </div>
                <button type="submit" class="btn btn-danger">Deletar Relatório</button>
            </form>
            <div id="msgRelatorio" class="mt-3"></div>
        </div>

        <!-- Formulário de Deletar Professor -->
        <div class="mb-4">
            <h2 class="text-white">Deletar Professor</h2>
            <form id="formDeleteProfessor">
                <div class="mb-3">
                    <label for="idProfessor" class="form-label text-white">ID do Professor</label>
                    <input type="number" class="form-control" id="idProfessor" placeholder="Informe o ID do professor">
                </div>
                <button type="submit" class="btn btn-danger">Deletar Professor</button>
            </form>
            <div id="msgProfessor" class="mt-3"></div>
        </div>
        
        <!-- Script do main.js -->
        <script src="main.js"></script>
    </div>
</body>
</html>
