<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Eventos</title>
    <!-- Incluindo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #dc3545; color: white;">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestão de Eventos</h1>
        
        <!-- Botão de Voltar -->
        <a href="../show/show.html" class="btn btn-secondary mb-4">Voltar</a>

        <!-- Formulário de Deletar Evento -->
        <div class="mb-4">
            <h2>Deletar Evento</h2>
            <form id="formDeleteEvento">
                <div class="mb-3">
                    <label for="idEvento" class="form-label">ID do Evento</label>
                    <input type="number" class="form-control" id="idEvento" placeholder="Informe o ID do evento" required>
                </div>
                <button type="submit" class="btn btn-danger">Deletar Evento</button>
            </form>
            <div id="msgEvento" class="mt-3"></div>
        </div>

        <!-- Formulário de Deletar Relatório -->
        <div class="mb-4">
            <h2>Deletar Relatório</h2>
            <form id="formDeleteRelatorio">
                <div class="mb-3">
                    <label for="idRelatorio" class="form-label">ID do Relatório</label>
                    <input type="number" class="form-control" id="idRelatorio" placeholder="Informe o ID do relatório" required>
                </div>
                <button type="submit" class="btn btn-danger">Deletar Relatório</button>
            </form>
            <div id="msgRelatorio" class="mt-3"></div>
        </div>

        <!-- Mensagem de Sucesso ao Deletar Professor -->
        <div id="msgProfessor" class="mt-3 text-success"></div>
    </div>

<script src="main.js"></script>
</body>
</html>
