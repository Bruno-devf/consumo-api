<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Eventos - Editar</title>
    <!-- Incluindo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <!-- Cabeçalho -->
                <h1 class="text-center text-white mb-4">Gestão de Eventos - Editar</h1>

                <!-- Formulário para Editar Evento -->
                <div class="card mb-4">
                    <div class="card-header bg-danger text-white">
                        <h3>Editar Evento</h3>
                    </div>
                    <div class="card-body">
                        <form id="formEditEvento">
                            <div class="mb-3">
                                <label for="idEvento" class="form-label">ID do Evento</label>
                                <input type="number" class="form-control" id="idEvento" placeholder="ID do Evento">
                            </div>
                            <div class="mb-3">
                                <label for="nomeEvento" class="form-label">Nome do Evento</label>
                                <input type="text" class="form-control" id="nomeEvento" placeholder="Nome do Evento">
                            </div>
                            <div class="mb-3">
                                <label for="dataEvento" class="form-label">Data do Evento</label>
                                <input type="date" class="form-control" id="dataEvento">
                            </div>
                            <div class="mb-3">
                                <label for="descricaoEvento" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricaoEvento" rows="3" placeholder="Descrição do Evento"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="localEvento" class="form-label">Local</label>
                                <input type="text" class="form-control" id="localEvento" placeholder="Local do Evento">
                            </div>
                            <div class="mb-3">
                                <label for="horarioEvento" class="form-label">Horário</label>
                                <input type="time" class="form-control" id="horarioEvento">
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Atualizar Evento</button>
                        </form>
                        <div id="msgEvento" class="mt-3"></div>
                    </div>
                </div>

                <!-- Formulário para Editar Relatório -->
                <div class="card mb-4">
                    <div class="card-header bg-danger text-white">
                        <h3>Editar Relatório</h3>
                    </div>
                    <div class="card-body">
                        <form id="formEditRelatorio">
                            <div class="mb-3">
                                <label for="idRelatorio" class="form-label">ID do Relatório</label>
                                <input type="number" class="form-control" id="idRelatorio" placeholder="ID do Relatório">
                            </div>
                            <div class="mb-3">
                                <label for="descricaoRelatorio" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricaoRelatorio" rows="3" placeholder="Descrição do Relatório"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="tipoRelatorio" class="form-label">Tipo</label>
                                <input type="text" class="form-control" id="tipoRelatorio" placeholder="Tipo do Relatório">
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Atualizar Relatório</button>
                        </form>
                        <div id="msgRelatorio" class="mt-3"></div>
                    </div>
                </div>

                <!-- Formulário para Editar Professor -->
                <div class="card mb-4">
                    <div class="card-header bg-danger text-white">
                        <h3>Editar Professor</h3>
                    </div>
                    <div class="card-body">
                        <form id="formEditProfessor">
                            <div class="mb-3">
                                <label for="idProfessor" class="form-label">ID do Professor</label>
                                <input type="number" class="form-control" id="idProfessor" placeholder="ID do Professor">
                            </div>
                            <div class="mb-3">
                                <label for="nomeProfessor" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nomeProfessor" placeholder="Nome do Professor">
                            </div>
                            <div class="mb-3">
                                <label for="emailProfessor" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="emailProfessor" placeholder="E-mail do Professor">
                            </div>
                            <div class="mb-3">
                                <label for="senhaProfessor" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senhaProfessor" placeholder="Senha do Professor">
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Atualizar Professor</button>
                        </form>
                        <div id="msgProfessor" class="mt-3"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Script do main.js -->
    <script src="main.js"></script>
</body>
</html>
