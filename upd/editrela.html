<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Eventos - Editar Relatório</title>
    <!-- Incluindo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <!-- Cabeçalho -->
                <h1 class="text-center mb-4" style="color: purple;">Gestão de Eventos - Editar</h1>
                <a href="../exibir/exibir.html" class="btn btn-secondary mb-4">Voltar</a>
                

                <!-- Formulário para Editar Relatório -->
                <div class="card mb-4">
                    <div class="card-header bg-danger text-white">
                        <h3>Editar Relatório</h3>
                    </div>
                    <div class="card-body">
                        <form id="formEditRelatorio">
                            <div class="mb-3">
                                <label for="descricaoRelatorio" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricaoRelatorio" rows="3" placeholder="Descrição do Relatório" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="tipoRelatorio" class="form-label">Tipo</label>
                                <input type="text" class="form-control" id="tipoRelatorio" placeholder="Tipo do Relatório" required>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Atualizar Relatório</button>
                        </form>
                        <div id="msgRelatorio" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script do main.js -->
    <script src="mainrela.js"></script>
</body>
</html>
