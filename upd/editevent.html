<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Eventos - Editar Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h1 class="text-center mb-4" style="color: purple;">Gestão de Eventos - Editar</h1>
        <a href="../exibir/exibir.html" class="btn btn-secondary mb-4">Voltar</a>

        <div id="eventoForm" class="card mb-4">
          <div class="card-header bg-danger text-white">
            <h3>Editar Evento</h3>
          </div>
          <div class="card-body">
            <form id="formEditEvento">
              <div class="mb-3">
                <label for="nomeEvento" class="form-label">Nome do Evento</label>
                <input type="text" class="form-control" id="nomeEvento" required>
              </div>
              <div class="mb-3">
                <label for="dataEvento" class="form-label">Data do Evento</label>
                <input type="date" class="form-control" id="dataEvento" required>
              </div>
              <div class="mb-3">
                <label for="descricaoEvento" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricaoEvento" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="localEvento" class="form-label">Local</label>
                <input type="text" class="form-control" id="localEvento" required>
              </div>
              <div class="mb-3">
                <label for="horarioEvento" class="form-label">Horário</label>
                <input type="time" class="form-control" id="horarioEvento" required>
              </div>
              <button type="submit" class="btn btn-danger w-100">Atualizar Evento</button>
            </form>
            <div id="msgEvento" class="mt-3"></div>
          </div>
        </div>

        <script src="main.js"></script>
      </div>
    </div>
  </div>
</body>

</html>
