<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .form {
            width: 400px;
            margin: auto;
            padding-top: 40px;
        }

        .card {
            box-shadow: 1px 1px 5px #ccc;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
        }

        .card-top {
            text-align: center;
        }

        .titulo {
            color: purple;
        }

        .img-login {
            width: 100px;
        }

        .card-group {
            padding: 10px;
        }

        .card-group>label {
            width: 100%;
            color: #3b3939;
            display: block;
        }

        .card-group>input {
            border-radius: 5px;
            outline: 0;
            width: 100%;
            height: 25px;
            padding-left: 5px;
        }

        .card-group>button {
            width: 100%;
            padding: 10px;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 20px;
            background-image: linear-gradient(to right, blue, #7E1DBF, purple);
            border: 0;
            outline: 0;
        }

        .btn button:hover {
            background-image: linear-gradient(to right, purple, #7E1DBF, blue);
        }

        .text-center a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form">
        <div class="card">
            <div class="card-top">
                <h3 class="titulo">Login</h3>
                <form id="loginForm">
                    <div class="card-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="card-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="card-group">
                        <button type="submit">Entrar</button>
                    </div>
                    <div id="feedbackLogin" class="mt-3"></div>
                </form>
            </div>
            <div class="text-center">
                <a href="cadastro.html">Ainda n√£o tem uma conta? Cadastre-se aqui</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const feedbackElement = document.getElementById('feedbackLogin');

            fetch('http://localhost:3031/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha })
            })
            .then(response => response.json())
            .then(data => {
                if (data.mensagem === "Login bem-sucedido") {
                    localStorage.setItem('usuarioNome', data.professor.nome);
                    window.location.href = 'index.html';
                } else {
                    feedbackElement.innerHTML = `<div class="alert alert-danger">${data.erro}</div>`;
                }
            })
            .catch(error => {
                feedbackElement.innerHTML = `<div class="alert alert-danger">Erro ao conectar ao servidor. Tente novamente mais tarde.</div>`;
            });
        });
    </script>
</body>

</html>
